<div class="patient-management-container">
    <div class="header">
      <h2 class="title">Patient Management</h2>
      <button mat-raised-button color="accent" class="add-patient-button" (click)="openAddPatientDialog()">
        Add Patient
      </button>
    </div>
  
    <table mat-table [dataSource]="patientList" class="mat-elevation-z8">
      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.firstName }} </td>
      </ng-container>
      
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef> Middle Name </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.middleName }} </td>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.lastName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.dateOfBirth | date:'longDate' }} </td>
      </ng-container>
      
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.phone }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let patient">
          <button mat-raised-button color="primary" (click)="editPatient(patient)">Edit</button>
          <button mat-raised-button color="warn" (click)="deletePatient(patient)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
